<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <img src="logo-Mantra.jpg" alt="logo" />
    <link rel="stylesheet" href="rdc.css" />
    <script src="rdc.js"></script>
    <title>RDC ON LINE</title>
  </head>
  <body>
    <h2 class="saudacao">Seja bem vindo ao RDC ON LINE</h2>
    <form>
      <input type="text" id="SSE" name="SSE" required />
      <input type="text" id="PT Nº" name="PT Nº" required />
      <input
        type="text"
        id="HORA DE SOLICITAÇÃO"
        name="HORA DE ABERTURA"
        required
      />

      <input type="text" id="STATUS" name="STATUS" required />
      <input
        type="text"
        id="DESCRIÇÃO"
        name="DESCRIÇÃO DA ATIVIDADE"
        required
      />
      <button type="submit">Enviar</button>
    </form>
    <footer>
      STAHL Engenharia - Todos os direitos reservados | Desenvolvido por Bruno
      Carvalho&copy;
    </footer>
  </body>
</html>
